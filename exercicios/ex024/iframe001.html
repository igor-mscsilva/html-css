<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    
    <!--Tamanho padrÃ£o 300x150 do iframe
    parametro = scolling - habilita e desabilita a rolagem do iframe
    -->

    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
            
        </iframe> 
        para aprender a programar.
    </p>
    
    <p>
        Tentando acessar o site do <iframe src="https://www.google.com.br" frameborder="0" height="500" width="500">
            <a href="https://www.google.com.br" target="_blank"></a>
        </iframe> 
        em iframe.
    </p>
    
</body>
</html>
